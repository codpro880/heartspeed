{% extends "base.html" %}

{% block content %}
<table>
        <tr>
            <td>Name:</td>
            <td>{{ user.first_name }} {{ user.last_name }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <td>Date Joined:</td>
            <td>{{user.date_joined|date:"F j, Y"}}</td>
        </tr>
</table>
{% endblock %}
